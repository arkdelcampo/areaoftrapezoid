<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Area of Trapezoid Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Area of Trapezoid Calculator</h1>
    <img src="images/areatrapezoid.png" alt="Formula Pic" />

    <!-- Input elements -->
    <h2>Inputs</h2>
    <p>Length of top base (b1): <input type="number" id="b1Input" /></p>
    <p>Length of bottom base (b2): <input type="number" id="b2Input" /></p>
    <p>Height of trapezoid (h): <input type="number" id="hInput" /></p>

    <!-- Dropdown menu for selecting units -->
    <label for="unit">Select Unit:</label>
    <select name="unit" id="area-unit">
      <option value="cm">cm</option>
      <option value="m">m</option>
      <option value="ft">ft</option>
    </select>

    <hr />
    <button id="calc-btn">CALCULATE</button>

    <!-- Showing the results -->
    <h2>Output</h2>
    <p>
      The area of the trapezoid is <span id="output">----</span>
      <img id="checkmarkImg" src="" alt="" />
    </p>
  </body>
</html>
